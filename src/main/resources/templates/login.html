<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <!-- font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">
        <!-- external css -->
        <link rel="stylesheet" href="/css/login.css">
</head>
<body >

    <section class="form my-4 mx-5">
        <div class="container">
            <div class="row gx-0 ">
                <div class="col-lg-5 bg-secondary bg-gradient">
                    <img src="/img/png/homePageSneakerDesktop.png" class = "img-fluid" alt="">
                </div>
                <div class="col-lg-7 px-5 py-5 ">
                    <div class = "my-3 mx-4">
                        <h1>Sneakers & Shoes</h1>
                        <h4>Sign in to your account</h4>
                    </div>
                    
                    
                    <form th:action="@{/login}" method="post">
                    
                          <div class="form-group">
                 <label for="username">Email</label>: <input type="text"
                    id="username" name="username" class="form-control"
                    autofocus="autofocus" placeholder="Username" />
              </div>
              <div class="form-group">
                 <label for="password">Password</label>: <input type="password"
                    id="password" name="password" class="form-control"
                    placeholder="Password" />
              </div>
                        
                        <div class="col-lg-7">
                            <button type="submit" name="login-submit" id="login-submit" class="btn btn btn-dark btn-lg my-3 mx-4">Sign In</button>
                        </div>
                        
                        <div class="my-3 mx-4">  
                            <p>Don't have an account? <a href="/" th:href="@{/registration}">Sign Up</a></p>
                        </div>
                        <div class="my-3 mx-4">
                            <p>forgot password? <a href="#">Reset Password</a></p>
                        </div>
                        
                        
                    </form>
                </div>
            </div>
        </div>
    </section>
    
    <!-- scripts -->
    <script src="/js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
